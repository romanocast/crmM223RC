<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de">
	  <head>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <title>Users</title>
 	</head>
 	
 	<a href="/web/users/adduserform">add user</a>
 	
  	<body>
		<table>
		  	<tr>
		    	<th>id</th>
		    	<th>email</th>
		  	</tr>
			<tr th:each="user: ${users}">
		    	<td th:text="${user.id}">id</td>
		    	<td><a th:href="@{'/web/users/' + ${user.id}}" th:text="${user.email}">a href</a></td>
			</tr>
		</table>
	</body>
</html>
