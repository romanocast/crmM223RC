<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de">
	  <head>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <title>Customers</title>
 	</head>
 	
 	<a href="/web/customers/addcustomerform">add customer</a>
 	
  	<body>
		<table>
		  	<tr>
		    	<th>id</th>
		    	<th>name</th>
		    	<th>street</th>
		    	<th>city</th>
		    	<th>memo</th>
		  	</tr>
			<tr th:each="customer: ${customers}">
		    	<td><a th:href="@{'/web/customers/' + ${customer.id}}" th:text="${customer.id}">id</a></td>
		    	<td th:text="${customer.name}">name</td>
		    	<td th:text="${customer.street}">street</td>
		    	<td th:text="${customer.city}">city</td>
		    	<td>
		    		<ul th:each="memo: ${customer.memos}">
		    			<li th:text="${memo.memo}" />
		    			<li th:text="${memo.date}" />
		    		</ul>
		    	</td>
			</tr>
			
				
			
			
		</table>
	</body>
</html>
